<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OctoBoard - GitHub Activity Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/favicon.ico" />
</head>
<body>
  <header class="header">
    <h1 class="logo">OctoBoard</h1>
    <nav>
      <button id="toggleDarkModeButton" aria-label="Toggle Dark Mode" class="btn-toggle">
        ðŸŒ™
      </button>
    </nav>
  </header>

  <main class="main-container dashboard-grid">
    <section class="search-section" aria-label="GitHub User Search">
      <input
        type="text"
        id="username"
        placeholder="Enter GitHub username"
        aria-label="GitHub username"
        autocomplete="off"
      />
      <button id="getProfileButton" class="btn-primary" aria-label="Get Profile">
        Search
      </button>
    </section>

    <section id="profile" class="card profile-card" aria-live="polite"></section>

    <section id="stats" class="card stats-card"></section>

    <section id="activity" class="card activity-card"></section>
  </main>
